<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Empleado</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #4CAF50; /* Color verde de fondo */
            max-width: 350px;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
        }

        .card-body {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .card-body h2 {
            margin: 10px 0;
            font-size: 24px;
        }

        .card-body p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .card-actions {
            display: flex;
            justify-content: space-around;
            background-color: #ffffff;
            padding: 20px;
        }

        .card-actions a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .card-actions a:hover {
            background-color: #45a049;
        }

        .info-section {
            background-color: white;
            padding: 20px;
        }

        .info-section div {
            margin-bottom: 15px;
        }

        .info-section p {
            margin: 5px 0;
        }

        .save-contact {
            text-align: center;
            margin-top: 20px;
        }

        .save-contact button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 80%;
            margin: 0 auto;
        }

        .save-contact button i {
            margin-right: 10px;
        }

        /* Estilo para m√≥viles */
        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
